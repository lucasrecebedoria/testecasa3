<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Diferenças</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Relatório de Diferenças</h1>
    <button id="logoutBtn" class="btn-metal">Logout</button>
  </header>

  <main id="authSection">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="loginMatricula" placeholder="Matrícula" class="input-small" />
      <input type="password" id="loginSenha" placeholder="Senha" class="input-small" />
      <button id="loginBtn" class="btn-metal">Entrar</button>
      <button id="showRegister" class="btn-metal">Cadastrar</button>
    </div>

    <div class="register-box hidden">
      <h2>Cadastrar Novo Usuário</h2>
      <input type="text" id="regMatricula" placeholder="Matrícula" class="input-small" />
      <input type="text" id="regNome" placeholder="Nome" class="input-small" />
      <input type="password" id="regSenha" placeholder="Senha" class="input-small" />
      <button id="registerBtn" class="btn-metal">Registrar</button>
      <button id="cancelRegister" class="btn-metal">Cancelar</button>
    </div>
  </main>

  <section id="relatoriosSection" class="hidden">
    <div id="relatoriosContainer"></div>
  </section>

  <footer>
    <p>desenvolvido por Lucas L Custodio, versão 1.0</p>
  </footer>
</body>
</html>
